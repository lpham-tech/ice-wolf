<!doctype html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootflat/css/bootflat.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body >
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/">Ice Wolf</a>
        </div>
        <div style="clear:both;"></div>
    </header>

    <!-- Main content -->
    <div class="container">
        <div class="row single-card">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="card">
                    <div class="card-title-bar">
                        Sign in
                    </div>
                    <div class="card-content">
                        <form method="POST">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Remember me next time</label>
                            </div>
                            <button type="submit" class="btn btn-mint btn-block">Sign in</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p class="copyright"><span>Powered by <a href="/">Dzung Nguyen</a></span></p>
    </footer>


    <!-- Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="bootstrap3.3.5/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <script src="bootflat/js/icheck.min.js"></script>
    <script src="bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="bootflat/js/jquery.fs.stepper.min.js"></script>
    <script type="text/javascript">
    (jQuery, window), !function (a) {
        a(function () {
            a(".tooltip-demo").tooltip({
                selector : "[data-toggle=tooltip]",
                container : "body"
            }),
            a("input[type='number']").stepper(),
            a(".selecter_1").selecter(),
            a(".selecter_2").selecter(),
            a(".selecter_3").selecter(),
            a(".selecter_4").selecter(),
            a(".selecter_5").selecter(),
            a(".selecter_6").selecter(),
            a(".checkbox input").iCheck({
                checkboxClass : "icheckbox_flat",
                increaseArea : "20%"
            }),
            a(".radio input").iCheck({
                radioClass : "iradio_flat",
                increaseArea : "20%"
            }),
            a("#accordion1").collapse(),
            a("#accordion2").collapse()
        })
    }
    (window.jQuery);
    </script>

</body>
</html>
