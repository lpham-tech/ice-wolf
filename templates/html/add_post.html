<!doctype html>
<html>
<head>
    <title>New post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bootstrap3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootflat/css/bootflat.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="editor/trumbowyg-2.0.0/ui/trumbowyg.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body >
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/">Ice Wolf</a>
        </div>
        <div style="clear:both;"></div>
    </header>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Add new post</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-sm-12">
                <input type="text" class="form-control new-post-title" name="title" id="title" placeholder="Enter your title here">
                <div id="editor"></div>
            </div>
            <div class="col-md-3 col-sm-12 publish-meta">
                <!-- Option side bar -->
                <form method="GET">
                    <button id="btn-publish"type="submit" class="btn btn-default">Publish</button>

                    <div class="form-group">
                        <label>Categories</label>
                        <div class="category-list">
                            <div class="checkbox"><input type="checkbox" name="categories" value="category1" id="category1"><label for="category1">category1</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category2" id="category2"><label for="category2">category2</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category3" id="category3"><label for="category3">category3</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category4" id="category4"><label for="category4">category4</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category5" id="category5"><label for="category5">category5</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category5" id="category5"><label for="category5">category5</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category5" id="category5"><label for="category5">category5</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category5" id="category5"><label for="category5">category5</label></div>
                            <div class="checkbox"><input type="checkbox" name="categories" value="category5" id="category5"><label for="category5">category5</label></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="tags">
                        <i>Tags are separated by commas</i>
                    </div>
                    <div class="form-group">
                        <label for="feature-image">Feature image</label>
                        <input type="text" class="form-control" id="feature-image" name="feature_image" placeholder="url to feature image">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p class="copyright"><span>Powered by <a href="/">Dzung Nguyen</a></span></p>
    </footer>


    <!-- Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="bootstrap3.3.5/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <script src="bootflat/js/icheck.min.js"></script>
    <script src="bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="bootflat/js/jquery.fs.stepper.min.js"></script>
    <script src="editor/trumbowyg-2.0.0/trumbowyg.min.js"></script>
    <script type="text/javascript">
    (jQuery, window), !function (a) {
        a(function () {
            a(".tooltip-demo").tooltip({
                selector : "[data-toggle=tooltip]",
                container : "body"
            }),
            a("input[type='number']").stepper(),
            a(".selecter_1").selecter(),
            a(".selecter_2").selecter(),
            a(".selecter_3").selecter(),
            a(".selecter_4").selecter(),
            a(".selecter_5").selecter(),
            a(".selecter_6").selecter(),
            a(".checkbox input").iCheck({
                checkboxClass : "icheckbox_flat",
                increaseArea : "20%"
            }),
            a(".radio input").iCheck({
                radioClass : "iradio_flat",
                increaseArea : "20%"
            }),
            a("#accordion1").collapse(),
            a("#accordion2").collapse()
        })
    }
    (window.jQuery);

    $('#editor').trumbowyg({
        autogrow: true
    });
    </script>

</body>
</html>
