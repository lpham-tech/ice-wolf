<!doctype html>
<html>
<head>
    <title>Change password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="static/bootstrap3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootflat/css/bootflat.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/prism.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body >
    <!-- Header -->
    <header class =" hidden-xs">
        <div class="logo">
            <a href="/">Ice Wolf</a>
        </div>
        <div class="search-form">
            <div class="col-lg-3" style="display: inline-block; float:none;">
                <form method="get">
                    <div class="form-search search-only">
                        <i class="search-icon glyphicon glyphicon-search"></i>
                        <input type="text" name="keyword" class="form-control search-query">
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
        <nav>
            <a href="#"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Post</a>
            <div class="dropdown">
                <button class="btn btn-link" type="button" id="application-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Dzung
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="application-menu">
                    <li><a href="#">Edit profile</a></li>
                    <li><a href="#">Change password</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="/logout">Sign out</a></li>

                </ul>
            </div>
        </nav>
        <div style="clear:both;"></div>
    </header>

    <!-- Main content -->
    <div class="container change-password">
        <div class="row single-card">
            <div class="col-md-8 col-md-offset-2 col-sm-12">
                <div class="alert alert-danger" role="alert">{{error_msg}}</div>
            </div>
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <div class="card">
                    <div class="card-title-bar">
                        Change password
                    </div>
                    <div class="card-content">
                        <form method="POST" class="form-horizontal" data-toggle="validator">
                            <div class="form-group">
                                <label for="password" class="col-sm-3 control-label">Password</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control col-md-8" id="password" name="password" placeholder="Password" data-minlength=6 required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="re-password" class="col-sm-3 control-label">Confirm password</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="re-password" name="re_password" placeholder="Confirm password" data-match="#password" data-match-error="Whoops, these passwords don't match" required>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class=" form-group">
                                <div class="col-sm-5 col-sm-offset-3">
                                    <button type="submit" class="btn btn-simple btn-active">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p class="copyright"><span>Powered by <a href="/">Dzung Nguyen</a></span></p>
    </footer>


    <!-- Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="static/js/jquery-1.11.0.min.js"></script>
    <script src="static/bootstrap3.3.5/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <script src="static/js/prism.js"></script>
    <script src="static/js/validator.min.js"></script>
    <script src="static/js/application.js"></script>
</body>
</html>
