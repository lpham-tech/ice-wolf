<!doctype html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/static/bootstrap3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootflat/css/bootflat.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body >
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/">Ice Wolf</a>
        </div>
        <nav>
            <a href="/login"><button class="btn-simple">Login</button></a>
        </nav>
        <div style="clear:both;"></div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row single-card">
            {%if error_msg%}
            <div class="col-md-8 col-md-offset-2 col-sm-12">
                <div class="alert alert-danger" role="alert">{{error_msg}}</div>
            </div>
            {% endif%}
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="card">
                    <div class="card-title-bar">
                        Register
                    </div>
                    <div class="card-content">
                        <form method="POST" id="register-form" data-toggle="validator">
                            <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
                            <div class="form-group">
                                <label for="first_name">First name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" data-error="Oops, that email address is invalid" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" data-minlength=6 required>
                            </div>
                            <div class="form-group">
                                <label for="re-password">Confirm password</label>
                                <input type="password" class="form-control" id="re-password" name="re_password" placeholder="Confirm password" data-match="#password" data-match-error="Whoops, these passwords don't match" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <button type="submit" class="btn btn-mint btn-block">Register</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer>
        <p class="copyright"><span>Powered by <a href="/">Dzung Nguyen</a></span></p>
    </footer>


    <!-- Bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="/static/js/jquery-1.11.0.min.js"></script>
    <script src="/static/bootstrap3.3.5/js/bootstrap.min.js"></script>

    <!-- Bootflat's JS files.-->
    <!--<script src="/static/bootflat/js/icheck.min.js"></script>
    <script src="/static/bootflat/js/jquery.fs.selecter.min.js"></script>
    <script src="/static/bootflat/js/jquery.fs.stepper.min.js"></script>
-->
<script src="/static/js/validator.min.js"></script>
<script src="/static/js/application.js"></script>

</body>
</html>
